type Message implements Node {
  body: String!
  createdAt: String!
  id: ID!
  user: User!
}

# The connection type for Message.
type MessageConnection {
  # A list of edges.
  edges: [MessageEdge]

  # Information to aid in pagination.
  pageInfo: PageInfo!
}

# An edge in a connection.
type MessageEdge {
  # A cursor for use in pagination.
  cursor: String!

  # The item at the end of the edge.
  node: Message
}

type Mutation {
  postMessage(input: PostMessageMutationInput!): PostMessageMutationPayload
}

# An object with an ID.
interface Node {
  # ID of the object.
  id: ID!
}

# Information about pagination in a connection.
type PageInfo {
  # When paginating forwards, the cursor to continue.
  endCursor: String

  # When paginating forwards, are there more items?
  hasNextPage: Boolean!

  # When paginating backwards, are there more items?
  hasPreviousPage: Boolean!

  # When paginating backwards, the cursor to continue.
  startCursor: String
}

# Autogenerated input type of PostMessageMutation
input PostMessageMutationInput {
  body: String!

  # A unique identifier for the client performing the mutation.
  clientMutationId: String
}

# Autogenerated return type of PostMessageMutation
type PostMessageMutationPayload {
  # A unique identifier for the client performing the mutation.
  clientMutationId: String
  newMessageEdge: MessageEdge
}

type Query {
  # Fetches an object given its ID.
  node(
    # ID of the object.
    id: ID!
  ): Node

  # Fetches a list of objects given a list of IDs.
  nodes(
    # IDs of the objects.
    ids: [ID!]!
  ): [Node]!

  # Represents the logged-in user (This may be redundant for Relay Modern)
  viewer: User
}

type User implements Node {
  id: ID!

  # All messages which the user can read
  messages(
    # Returns the elements in the list that come after the specified global ID.
    after: String

    # Returns the elements in the list that come before the specified global ID.
    before: String

    # Returns the first _n_ elements from the list.
    first: Int

    # Returns the last _n_ elements from the list.
    last: Int
  ): MessageConnection
  name: String!
}